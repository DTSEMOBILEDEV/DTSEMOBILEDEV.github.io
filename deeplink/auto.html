<!-- OneID Interface STAGE -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />
    <meta name="referrer" content="no-referrer" />
    <title>Auto Deeplink</title>
  </head>
  <body>
    <a id="deeplink" href="dlp://DIGITAL_MENU_HOME?id=/P1NR02"> Deep Link </a>
  </body>
  <script type="text/javascript">
    var ua = navigator.userAgent.toLowerCase();
    var isAndroid = ua.indexOf("android") > -1;
    var isIOS = ua.includes("mac") && "ontouchend" in document;
    var isChrome = ua.includes("chrome") > -1;
    var link = document.querySelector("#deeplink");

    alert(ua);

    if (isChrome) {
      if (isAndroid) {
        alert("is Chrome and Android");
        link.href =
          "https://www.disneylandparis.com/app/DIGITAL_MENU_HOME?id=/P1NR02";
      } else if (isIOS) {
        alert("is Chrome and iOS");
        link.href =
          "https://disneylandparis.com/app/DIGITAL_MENU_HOME?id=/P1NR02";
      } else {
        alert("is just Chrome");
      }
    } else {
      alert("is Whatever");
      window.location = "dlp://DIGITAL_MENU_HOME?id=/P1NR02";

      setTimeout(function () {
        window.location =
          "https://disneylandparis.com/app/DIGITAL_MENU_HOME?id=/P1NR02";
      }, 500);
    }
  </script>
</html>
